{% extends 'dms/base.html' %}

{% block title %} REGISTER | {% endblock %}

{% block content %}

<div class="container">
	<div class="row justify-content-center">
		<div class="col-lg-8 align-self-center m-5">
			<ul>
				{% for msg in messages %}
				<li><h3>{{msg}}</h3></li>
				{% endfor %}
			</ul>

			<div class="card">
				<div class="card-header bg-info">
					<center><h1>Register User</h1></center>
				</div>
				<div class="card-body">
					<form action="/register/" method="post">
						{% csrf_token %}
						<div class="form-group row">
						  <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
						  <div class="col-sm-10">
							<input type="text" class="form-control" name="username" placeholder="Your username" required>
						  </div>
						</div><br>
						<div class="form-group row">
						  <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
						  <div class="col-sm-10">
							<input type="email" class="form-control" name="email" placeholder="Your Email" required>
						  </div>
						</div><br>

						<div class="form-group row">
							<label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
							<div class="col-sm-10">
							  <input type="tel" class="form-control" name="phone_no" placeholder="Your Phone Number" required>
							</div>
						</div><br>
  
						  <div class="form-group row">
							<label for="inputPassword3" class="col-sm-2 col-form-label">Department</label>
							<div class="col-sm-10">
								<select class="form-control" name="department" id="id_department">
									<option value="">Select department</option>
									{% for department in departments %}
									<option value="{{department.name}}">{{department.name}}</option>
									{% endfor %}
								</select>
							</div>
						  </div><br>
  
						  <div class="form-group row">
							<label for="inputPassword3" class="col-sm-2 col-form-label">Enter your Password</label>
							<div class="col-sm-10">
							  <input type="password" class="form-control" name="user-pass" placeholder="Password" required>
							</div>
						  </div><br>
  
						<div class="form-group row">
						  <div class="col-sm-10">
							<button type="submit" class="btn btn-info">Register</button>
								or 
								<a href="/login/">Already registered, login</a>
						  </div>
						</div>
					</form>				
				</div>
			</div>			
			<!-- col div ends here -->
		</div>
		<!-- row div ends here -->
	</div>
	<!-- container div ends here -->
</div>

{% endblock %}
