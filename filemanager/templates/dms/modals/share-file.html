<form action="/share-file/" method="POST" class="pt-3"> 
    {% csrf_token %}
  
  <div class="form-group mb-2">
    <input type="hidden" name="file-slug" value="{{file.slug}}">
    <label for="user">Select a user to share the file with:</label>
    <select class="form-control form-control-lg"  name="user" required>
      <option value="">Select user</option>
      {% for user in users %}
      {% if user.username != logged_user %}
      <option value="{{user.username}}">{{ user.username }}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>
  <!-- <div class="form-group mb-2">
    <input type="password" class="form-control form-control-lg" id="user_pass" name="user-pass" placeholder="Password" required>
  </div> -->

  <div class="">
    <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" type="submit">Share file</button>
  </div>
</form>
