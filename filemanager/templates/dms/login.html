{% extends 'dms/base.html' %}

{% block title %} LOGIN | {% endblock %}

{% block content %}

<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-lg-8 align-self-center mt-5">
			<div class="card mt-5">
				<div class="card-header bg-info">
					<center><h1> User Login</h1></center>
				</div>
				<div class="card-body">
					<form action="/login/" method="post">
						{% csrf_token %}
						<div class="form-group row">
						  <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
						  <div class="col-sm-10">
							<input type="text" class="form-control" name="username"  placeholder="Your username" required>
						  </div>
						</div><br>
  
						  <div class="form-group row">
							<label for="inputPassword3" class="col-sm-2 col-form-label">Enter your Password</label>
							<div class="col-sm-10">
							  <input type="password" class="form-control" name="user-pass" placeholder="Password" required>
							</div>
						  </div><br>  
						<div class="form-group row">
						  <div class="col-sm-10">
							<button type="submit" class="btn btn-info">Sign in</button>
								or
								<a href="/register/">Register</a>
						  </div>
						</div>
					</form>				
				</div>
			</div><br>			
			<!-- col div ends here -->
				<ul>
					{% for msg in messages %}
					<li><h3>{{msg}}</h3></li>
					{% endfor %}
				</ul>
										

		</div>
		<!-- row div ends here -->
	</div>
	<!-- container div ends here -->
</div>

{% endblock %}
